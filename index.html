<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decida por mim</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body{
            background-color: black;
            color: aliceblue;
            text-align: center;
        }
        div#principal{
            text-align: center;
        }
        div#positivos{
            margin-right:  100px;
            display: inline-block
            
        }
        div#negativos{
            margin-left: 100px;
            display: inline-block
        }
    </style>
</head>
<body>
    <div id="principal">
        <h1>Qual o dilema</h1><br>
        <input type="text" id="dilema" placeholder="EX: comer pizza">
    </div>
    <div id="positivos">
        <h2>Pontos positivos</h2>
        <div id="motivosp">
            <br><input type="text" name="motivo"><br>
            <label>O quanto isso é importante</label><br>
            <input type="radio" name="valorp" value="1"><label>1</label>
            <input type="radio" name="valorp" value="2"><label>2</label>
            <input type="radio" name="valorp" value="3"><label>3</label>
            <button type="button" name="add" onclick="adcionarp()">+</button>
        </div>
    </div>

    <div id="negativos">
        <h2>Pontos negativos</h2>
        <div id="motivosn">
            <br><input type="text" name="motivo"><br>
            <label>O quanto isso é importante</label><br>
            <input type="radio" name="valorn" value="1"><label>1</label>
            <input type="radio" name="valorn" value="2"><label>2</label>
            <input type="radio" name="valorn" value="3"><label>3</label>
            <button type="button" name="add" onclick="adcionarn()">+</button>
        </div>
    </div>
    
    <div>
        <br><button name="calcular" onclick="calcular()">calcular</button>
    </div>

    <script>
        var totalp = 0
        var totaln = 0

        function adcionarp(){
            totalp = totalp + Number(document.querySelector('input[name="valorp"]:checked').value)
            $("#motivosp").append('<br><input type="text" name="motivo"><br><label>O quanto isso é importante</label><br><input type="radio" name="valorp" value="1"><label>1</label><input type="radio" name="valorp" value="2"><label>2</label><input type="radio" name="valorp" value="3"><label>3</label><button type="button" name="add" onclick="adcionarp()">+</button>')
            
        }
        function adcionarn(){
            totaln = totaln + Number(document.querySelector('input[name="valorn"]:checked').value)
            $("#motivosn").append('<br><input type="text" name="motivo"><br><label>O quanto isso é importante</label><br><input type="radio" name="valorn" value="1"><label>1</label><input type="radio" name="valorn" value="2"><label>2</label><input type="radio" name="valorn" value="3"><label>3</label><button type="button" name="add" onclick="adcionarn()">+</button>')
            
        }

        var total = totalp - totaln

        function calcular(){
            var total = totalp - totaln
            if(total<0){
                $("#principal").append('Você não deve '+document.getElementById('dilema').value)
            }
            else{
                $("#principal").append('Você deve '+document.getElementById('dilema').value)
            }
            
        }
        
    </script>


</body>
</html>
